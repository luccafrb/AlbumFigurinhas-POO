<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="menu_inicial.style.css">
</head>
<body>

    <!-- Menu Inicial -->
    <div class="menu" id="menu-inicial">
        <h2>Álbum de Figurinhas</h2>
        <button id="btn-novo-album">Novo Álbum</button>
        <button id="btn-acessar-album">Acessar Álbum</button>
    </div>

    <!-- Menu do Álbum -->
    <div class="menu hidden" id="menu-album">
        <h2>Menu do Álbum</h2>
        <button>Ver Álbum</button>
        <button id="btn-gerenciar-colecao">Gerenciar a Coleção</button>
        <button>Abrir Pacote de Figurinhas</button>
        <button id="btn-voltar-inicial-1">Voltar ao Menu Anterior</button>
    </div>

    <!-- Menu Gerenciar Álbum -->
    <div class="menu hidden" id="menu-gerenciar-album">
        <h2>Gerenciar Álbum</h2>
        <button>Colar Figurinha</button>
        <button>Disponibilizar para Troca</button>
        <button>Propor Troca de Figurinhas</button>
        <button>Revisar Solicitações de Troca</button>
        <button id="btn-voltar-album">Voltar ao Menu Anterior</button>
    </div>

    <script src="menu_inicial.script.js"></script>
</body>
</html>
